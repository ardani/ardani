{% if result %}
<div class="alert alert-success" role="alert">
    <strong>{{ nama_mahasiswa }},Pendaftaran Wisuda Berhasil</strong>.
</div>
{% else %}
<div class="alert alert-warning" role="alert">
    <strong>Maaf</strong> Pendaftaran Wisuda Mahasiswa Gagal Disimpan. {{message}}
</div>
{% endif %}
