# Record name
name: Map

# Model Form Field configuration
form: $/ardani/octomap/models/map/fields.yaml

# Model Class name
modelClass: Ardani\Octomap\Models\Map

# Default redirect location
defaultRedirect: ardani/octomap/map

# Create page
create:
    title: Create Map
    redirect: ardani/octomap/map/update/:id
    redirectClose: ardani/octomap/map

# Update page
update:
    title: Edit Map
    redirect: ardani/octomap/map
    redirectClose: ardani/octomap/map

# Preview page
preview:
    title: Preview Map