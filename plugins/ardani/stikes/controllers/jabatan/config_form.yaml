# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Jabatan

# Model Form Field configuration
form: $/ardani/stikes/models/jabatan/fields.yaml

# Model Class name
modelClass: Ardani\Stikes\Models\Jabatan

# Default redirect location
defaultRedirect: ardani/stikes/jabatan

# Create page
create:
    title: Create Jabatan
    redirect: ardani/stikes/jabatan/update/:id
    redirectClose: ardani/stikes/jabatan

# Update page
update:
    title: Edit Jabatan
    redirect: ardani/stikes/jabatan
    redirectClose: ardani/stikes/jabatan

# Preview page
preview:
    title: Preview Jabatan